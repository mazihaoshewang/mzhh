    <title>唯品会-注册</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/registerZ.css">
</head>

<body>
    <div class="c-header">
        <div class="c-header-inner">
            <div class="c-logo"></div>
            <a href="http://localhost/xm/src/">
                <div class="c-logo-link"></div>

            <div class="c-service"></div>

    </div>
    <!-- 身体 -->
    <div class="c-body">
        <!-- 背景图 -->
        <div class="c-img"><img src="" alt=""></div>
        <!-- 内容 -->
        <div class="c-content">
            <!-- 注册框 -->
            <div class="c-register">
                <!-- 注册框头部 -->
                <div class="c-register-header">
                    <div class="c-register-switch-login">
                        已注册可
                        <a href="SigninD.html" class="u-text-highlight">直接登录</a>
                    </div>
                    <h3 class="c-register-title">会员注册</h3>
                </div>
                <!-- 注册框内容区域-->
                <form action="http://localhost/xm/php/register.php" method="post" class="form-dz">
                    <p><label for=""></label><input type="text" name="username" id="username" placeholder="用户名"><span></span></p>
                    <p><label for=""></label><input type="password" name="password" placeholder="密码"></p>
                    <p><label for=""></label><input type="text" name="email" placeholder="邮箱"></p>
                    <p>
                        <input type="submit" value="提交注册" name="submit" id="submit"></p>
                </form>
            </div>
        </div>
    </div>
