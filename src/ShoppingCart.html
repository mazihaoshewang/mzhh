<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/ShoppingCart.css" />
</head>

<body>
    <!-- 头部 -->
    <div class="g-hd">
        <div class="g-row">
            <div class="m-logo">
                <a href="http://localhost/xm/src/" class="logo-link">
                    <img src="https://a.vpimg2.com/upload/upimg2/slogan/cartHeader.png" alt="" />
                </a>
            </div>
        </div>
        <ul class="c-helper-small">
            <li class="helper-small-item">
                <span class="ggct-glyphicon"></span>
                <span class="helper-small-text">100% 正品保证</span>
            </li>
            <li class="helper-small-item">
                <span class="seven-glyphicon"></span>
                <span class="helper-small-text">七天无理由放心退</span>
            </li>
            <li class="helper-small-item">
                <span class="buyLimit-glyphicon"></span>
                <span class="helper-small-text">限时抢购</span>
            </li>
        </ul>
    </div>
    <!-- 内容 -->
    <div class="g-row">
        <div class="m-flow-step z-flow-step-cart">
            <div class="flow-step">
                <a class="flow-step-cart">
                    <div class="flow-step-pic flow-step-cart-finished"></div>
                    <div class="flow-step-text flow-step-link">查看购物袋</div>
                </a>
            </div>

            <div class="flow-step flow-step-line flow-step-line-finished "></div>

            <div class="flow-step">
                <a class="flow-step-confirm">
                    <div class="flow-step-pic flow-step-checkout-finished "></div>
                    <div class="flow-step-text flow-step-link ">确认订单信息</div>
                </a>
            </div>

            <div class="flow-step flow-step-line flow-step-line-unfinished"></div>

            <div class="flow-step">
                <a class="flow-step-submit">
                    <div class="flow-step-pic flow-step-pay-unfinished"></div>
                    <div class="flow-step-text">成功提交订单</div>
                </a>
            </div>
        </div>
        <!--  -->

    </div>

    <div class="commodity-box">

        <div class="commodity-list-box">

            <div class="commodity-top-list">

                <ul class="list-top-ul">
                    <li class="inine-list tm">精选特卖</li>
                    <li class="inine-list dj">单价</li>
                    <li class="inine-list sl">数量</li>
                    <li class="inine-list xj">小计</li>
                    <li class="inine-list cz">操作</li>
                </ul>

            </div>
            <div class="commodity-sp-list">

            </div>
        </div>

        <div class="Settlement-btn">
            <div class="Settlement-btn-box">
                <div>
                    <table>
                        <tbody>
                            <tr>
                                <td class="tm">
                                    <div>
                                        <div class="car-img"><img src="https://a.vpimg3.com/upload/merchandise/pdcvis/605332/2018/0607/157/753acc85-f3ae-4d3c-a7e4-869d984bc1f2_420x420_90.jpg" alt=""></div>
                                        <h3><span>稻香村</span></h3>
                                        <p>月饼</p>
                                    </div>
                                </td>
                                <td class="dj">
                                    <div>￥128</div>

                                </td>
                                <td class="sl">
                                    <input type="number" value="1" min="1">
                                </td>
                                <td class="xj">￥128</td>
                                <td class="cz">
                                    <input type="button" value="删除">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/shppingcart.js"></script>

</body>

</html>
